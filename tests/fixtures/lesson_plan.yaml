introduction:
  durée: PT8M
  amorçage: Plier une feuille de papier 42 fois pour atteindre la Lune.
  activation des connaissances antérieures: null

activités:
  - titre: Fonctions transcendantes
    durée: PT2M
    objectif: Nommer des fonctions transcendantes et leurs applications.
    activité d'enseignement:  Mentionner qu'il y a d'autres fonctions que les fonctions polynomiales. Notamment pour ce cours les fonctions
        exponentielles, les fonctions logarithmiques et les fonctions trigonométriques.
    activité d'apprentissage: |
      Nommer des applications de fonctions transcendantes. Exemples: 
      \begin{itemize}
      \item croissance d'une population
      \item décroissance d'une substance radioactive
      \item taux de croissance d'un investissement.
      \end{itemize}

  - titre: "Exponentielles : définitions et propriétés"
    durée: PT20M
    objectif: Résoudre et simplifier des équations exponentielles.
    activité d'enseignement: |
      Expliquer l'exponentielle comme une multiplication répétée.
      \begin{itemize}
      \item Nommer les différentes parties: base, exposant. Base $a > 0$ et $a \neq 1$.
      \item Dériver les propriétés des exponentielles comme une multiplication répétée.
      \item Exemple 1 section 3.2.
      \end{itemize}
    activité d'apprentissage: 
      - Testez votre compréhension section 3.2.

  - titre: "Exponentielles : graphe"
    durée: PT10M
    objectif: Tracer et décrire le graphique d'une fonction exponentielle.
    activité d'enseignement: |
      Nommer les propriétés du graphique d'une fonction exponentielle: 
      \begin{itemize}
      \item passe par $(0,1)$.
      \item strictement croissante si $a > 1$ et strictement décroissante si $0 < a < 1$.
      \item Le domaine est $(-\infty, \infty)$ et l'image est $(0, \infty)$.
      \end{itemize}
    activité d'apprentissage: 
      - Répondre aux questions de l'enseignant


  - titre: "Logarithmes : définition et propriétés"
    durée: PT20M
    objectif: Résoudre et simplifier des équations logarithmiques.
    activité d'enseignement: 
      - Expliquer que le logarithme est l'inverse de l'exponentielle.
      - Définir le logarithme en tant que fonction.
      - Propriétés des logarithmes.
    activité d'apprentissage: 
      - Testez votre compréhension section 3.2.

  - titre: "Logarithmes : graphe"
    durée: PT10M
    objectif: Tracer et décrire le graphique d'une fonction logarithmique.
    activité d'enseignement: |
      Nommer les propriétés du graphique d'une fonction logarithmique:
      \begin{itemize}
      \item passe par $(1,0)$.
      \item strictement croissante si $a > 1$ et strictement décroissante si $0 < a < 1$.
      \item Le domaine est $(0, \infty)$ et l'image est $(-\infty, \infty)$.
      \end{itemize}
    activité d'apprentissage: 
      - Répondre aux questions de l'enseignant

